<section *ngFor="let lang of langs" class="fila">
    <div class="langBox col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <section class="fila">
            <label for="duration" class="col-lg-4 col-md-4 col-sm-4 col-xs-4"><b>Language:</b></label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">{{lang._language}}</div>
        </section>
        <section class="fila">
            <label for="duration" class="col-lg-4 col-md-4 col-sm-4 col-xs-4"><b>Level:</b></label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">{{lang._level}}</div>
        </section>
        <hr>
    </div>
</section>
